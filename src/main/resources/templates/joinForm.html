<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />

	<title>Sign Up | AdminKit Demo</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">회원가입</h1>
							<p class="lead">
								ICIA_MEMBOARD 프로젝트 회원가입
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form action="mJoin" method="POST" enctype="multipart/form-data">
										<div class="mb-3">
											<label class="form-label">아이디</label>
											<input class="form-control form-control-lg" type="text" name="mId" placeholder="Enter your ID" />
										</div>
										<div class="mb-3">
											<label class="form-label">비밀번호</label>
											<input class="form-control form-control-lg" type="password" name="mPw" placeholder="Enter your Paaword" />
										</div>
										<div class="mb-3">
											<label class="form-label">이름</label>
											<input class="form-control form-control-lg" type="text" name="mName" placeholder="Enter your Name" />
										</div>
										<div class="mb-3">
											<label class="form-label">나이</label>
											<input class="form-control form-control-lg" type="text" name="mAge" placeholder="Enter your Age" />
										</div>
										<div class="mb-3">
											<label class="form-label">이메일</label>
											<input class="form-control form-control-lg" type="email" name="mEmail" placeholder="Enter your Email" />
										</div>
										<div class="mb-3">
											<label class="form-label">사진</label>
											<input class="form-control form-control-lg" type="file" name="mProfile" />
										</div>
										<div class="text-center mt-3">
											<input type="submit" value="가입" class="btn btn-lg btn-primary">
											 <!--<button type="submit" class="btn btn-lg btn-primary">가입</button>-->
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>

</body>

</html>
